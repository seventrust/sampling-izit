<div id="notfound">
	<div class="notfound">
		<div class="notfound-404"></div>
		<h1>{{ status.header }}</h1>
		<h2 *ngIf="status.subheader">{{ status.subheader }}</h2>
		<p [innerHtml]="status.message">
			{{ status.message }}
		</p>
	</div>
	<!-- This templates was made by Colorlib (https://colorlib.com) -->
</div>
